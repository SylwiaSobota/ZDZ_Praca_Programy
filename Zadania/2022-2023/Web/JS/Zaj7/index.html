<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Praca z JS - formularze</title> 
    </head>
    <body>
        <label>Liczba A: <input type="text" id="liczA"></label><br>
        <label>Liczba B: <input type="text" id="liczB"></label><br>
        <button onclick="oblicz()">Oblicz</button>
        <p id="wynik"></p>
        <script>
            function oblicz(){
                var a = parseInt(document.getElementById("liczA").value);
                var b = parseInt(document.getElementById("liczB").value);
                var suma = a+b;
                document.getElementById("wynik").innerHTML = suma;
            }
        </script>
    </body>
</html>
