<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Działania matematyczne</title>
        <style>@import url('styl.css');</style>
    </head>
    <body>
        <div id="baner1">
            <img src="logo.jpg" alt="matematyka">
        </div>
        <div id="baner2">
            <h1>Pomocnik matematyczny</h1>
        </div>
        <div id="baner3">
            <a href="dzialania.html"><h4>Działania</h4></a>
        </div>
        <div id="baner4">
            <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
        </div>
        <div id="lewy">
            <h3>Proste działania</h3>
            <label>liczba A: <input type="text" id="liczbaA"></label><br>
            <label>liczba B: <input type="text" id="liczbaB"></label><br>
            <button onclick="suma()">+</button>
            <button onclick="roznica()">-</button>
            <button onclick="iloczyn()">*</button>
            <button onclick="iloraz()">/</button>
            <button onclick="potega()">A^B</button>
            <p id="wynik"></p>
        </div>
        <div id="prawy">
            <ul>
                <li>Dodawanie</li>
                <li>Odejmowanie</li>
                <li>Mnożenie</li>
                <li>Dzielenie</li>
                <li>Potęgowanie</li>
            </ul>
        </div>
        <footer>
            <p>Autor:00000000000</p>
        </footer>
        <script type="text/javascript">
            function suma()
            {
                var a = document.getElementById("liczbaA").value;
                var a1 = parseInt(a);
                var b = document.getElementById("liczbaB").value;
                var b1 = parseInt(b);
                var wynik = a1+b1;
                document.getElementById("wynik").innerHTML = "Wynik: "+wynik;

            }
        </script>
    </body>
</html>
