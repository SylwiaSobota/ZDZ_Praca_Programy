<!DOCTYPE html>
<html>
    <head>
        <meta charset = 'utf-8'>
        <title>Biblioteka miejska</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="baner">
            <h2>Miejska Biblioteka Publiczna w Książkowicach</h2>
        </div>
        <div class="lewy">
            <h3>W naszych zbiorach znajdziesz dzieła następujących autorów:</h3>
            <ul>
                <!-- skrypt 1 -->
                <li>Jan Kasprowicz</li>
            </ul>
        </div>
        <div class="srodkowy">
            <h3>Dodaj nowego czytelnika</h3>
            <form method="post" action="">
                <label>imie: <input type="text" name="imie"></label>
                <label>nazwisko <input type="text" name="nazwisko"></label>
                <label>rok urodzenia <input type="number" name="rok"></label><br>
                <input type="submit" value="DODAJ">
            </form>
        </div>
        <div class="prawy">
            <img src="biblioteka.png" alt="ksiazki">
            <h4>ul. Czytelnicza 25<br>
                2/120 Ksiazkowice<br>
                tel: 123126123<br>
                <a href="mailto: biuro@bib.pl">email:biuro@bib.pl</a>
            </h4>
        </div>
        <footer>
            <p>Projekt strony</p>
        </footer>
    </body>
</html>
